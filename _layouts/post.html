<!DOCTYPE html>
<html lang="en">
{% include header.liquid %}
<body>
<header class="header">
  {% include banner.liquid %}
</header>
<section class="content">
  <article>
  <h1 class="article-title">{{ page.title }}</h1>
  {% if page.date %}
  <h4 class="date-line">Published on {{ page.date | date_to_string: "ordinal", "US" }}</h4>
  {% endif %}
  {{ content }}
  </article>
</section>
{% include footer.liquid %}
</body>
</html>
