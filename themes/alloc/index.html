<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
<header id="header">
  {% include 'banner.html' %}
</header>
<section id="content">
  {% set articles = 10 %}
  {% for page in pages %}
  {% if page.meta.blog and articles > 0 %}
  {% set articles = articles - 1 %}
  <ul>
    <h1><a href={{ page.url }}>{{ page.meta.title }}</a></h1>
    <p>{{ page.meta.description }}</p>
  </ul>
  {% endif %}
  {% endfor %}
</section>
{% include 'footer.html' %}
</body>
</html>
