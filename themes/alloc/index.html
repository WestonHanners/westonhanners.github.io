<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
<header id="header">
  {% include 'banner.html' %}
</header>
<section id="content">
  <div class="inner">
  {% for item in navigation.blog.children %}
  {% if not item.meta.draft %}
  <ul>
    <h1><a href={{ item.url }}>{{ item.meta.title }}</a></h1>
    <p>{{ item.meta.description }}</p>
  </ul>
  {% endif %}
  {% endfor %}
  </div>
</section>
{% include 'footer.html' %}
</body>
</html>
