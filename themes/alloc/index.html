<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
<header id="header">
  <div class="inner clearfix">
    <h1><a href="{{ base_url }}">{{ site_title }}</a></h1>
    <ul class="nav">
      {% for page in pages %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</header>
<section id="content">
  <div class="inner">
    {{ content }}
  </div>
</section>
{% include 'footer.html' %}
</body>
</html>
