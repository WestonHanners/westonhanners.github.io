<section class="content">
<article>
<h1 class="article-title"><a href={{ article.url }}>{{ article.meta.title }}</a></h2>
{% if article.meta.date %}
<h4 class="date-line">Published on {{ article.meta.date|date('jS M Y') }}</h4>
{% endif %}
<div>{{ article.content }}</div>
</article>
<hr class="article-divider" />
</section>
