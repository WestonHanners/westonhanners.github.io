<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
<header class="header">
  {% include 'banner.html' %}
</header>
<section class="content">
  {% for page in pages %}

    <h2><a href={{ page.url }}>{{ page.meta.title }}</a></h2>
  </div>
  {% endif %}
  {% endfor %}
</section>
{% include 'footer.html' %}
</body>
</html>
